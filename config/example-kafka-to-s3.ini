# Example configuration: Kafka to S3

[source]
type = kafka
bootstrap_servers = localhost:9092
topics = data-topic
group_id = fs-data-sink-group
value_format = json
batch_size = 1000

[sink]
type = s3
bucket = my-data-bucket
prefix = raw-data
region_name = us-east-1
compression = snappy
partition_by = date,hour

[telemetry]
log_level = INFO
log_format = json
enabled = true
service_name = fs-data-sink
otlp_endpoint = http://localhost:4317
trace_enabled = true
metrics_enabled = true

[pipeline]
max_batches = null
batch_timeout_seconds = 30
error_handling = log
