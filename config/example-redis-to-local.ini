# Example configuration: Redis to Local Filesystem

[source]
type = redis
host = localhost
port = 6379
db = 0
stream_keys = data-stream-1,data-stream-2
value_format = json
batch_size = 1000
continuous = true
consumer_group = fs-data-sink-group

[sink]
type = local
base_path = /tmp/fs-data-sink-output
compression = snappy
partition_by = date,hour

[telemetry]
log_level = INFO
log_format = text
enabled = false
service_name = fs-data-sink

[pipeline]
max_batches = null
batch_timeout_seconds = 30
error_handling = log
# flush_interval_seconds = 60
# flush_interval_batches = 100
