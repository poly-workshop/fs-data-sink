# Example configuration: Kafka to Local Filesystem

[source]
type = kafka
bootstrap_servers = localhost:9092
topics = data-topic
group_id = fs-data-sink-group
value_format = json
batch_size = 1000

[sink]
type = local
base_path = /tmp/fs-data-sink-output
compression = snappy
partition_by = date,hour

[telemetry]
log_level = INFO
log_format = text
enabled = false
service_name = fs-data-sink

[pipeline]
max_batches = null
batch_timeout_seconds = 30
error_handling = log
